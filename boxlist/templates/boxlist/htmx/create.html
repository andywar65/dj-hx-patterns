{% load bootstrap5 %}
{% load i18n %}

<div class="card">
  <form>
    <div class="card-body">
      {% bootstrap_form form %}
      <button class="btn btn-success"
              hx-post="{% url 'boxlist:list' %}"
              hx-target="#content">
        {% trans "Add" %}
        <span class="htmx-indicator spinner-border spinner-border-sm"></span>
      </button>
      <button class="btn-close"
              title="{% trans 'Dismiss' %}"
              hx-delete="{% url 'boxlist:list' %}"
              hx-target="#add-button">
      </button>
    </div>
  </form>
</div>
