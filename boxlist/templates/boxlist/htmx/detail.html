{% load i18n %}

<div class="alert alert-secondary">
  <div class="row">
    <div class="col col-10">
      <strong>{{ item.position }}</strong> -
      <a class="link-primary"
         title="{% trans 'Modify item' %}"
         hx-get="#"
         hx-target="#item-{{ task.id }}">
        {{ item.title }}</a>
    </div>
    <div class="col text-end">
      {% if task.get_previous_sibling %}
        <a class="link-primary"
           title="{% trans 'Move up' %}"
           hx-get="#"
           hx-target="#list-refresh">
          <i class="fa fa-arrow-up"></i></a>
      {% endif %}
      {% if task.get_next_sibling %}
        <a class="link-primary"
           title="{% trans 'Move down' %}"
           hx-get="#"
           hx-target="#list-refresh">
          <i class="fa fa-arrow-down"></i></a>
      {% endif %}
    </div>
  </div>
</div>
