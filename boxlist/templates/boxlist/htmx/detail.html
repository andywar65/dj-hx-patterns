{% load i18n %}

<input type='hidden' name='item' value='{{ object.id }}'/>
<div class="alert alert-secondary">
  <strong>{{ object.position }}</strong> -
  <a class="link-primary"
     title="{% trans 'Modify item' %}"
     hx-put="{% url 'boxlist:detail' pk=object.id %}"
     hx-target="#item-{{ object.id }}">
    {{ object.title }}</a>
</div>
