{% load i18n %}

<div id="add-button" class="mb-3">
  {% include "boxlist/htmx/add_button.html" %}
</div>
{% if object_list %}
  {% for item in object_list %}
    <div id="item-{{ item.id }}">
      {% include "boxlist/htmx/detail.html" %}
    </div>
  {% endfor %}
{% else %}
  <p>{% trans "No items yet" %}</p>
{% endif %}
