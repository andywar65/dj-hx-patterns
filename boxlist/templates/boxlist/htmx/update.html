{% load bootstrap5 %}
{% load i18n %}

<div class="card mb-3">
  <form>
    <div class="card-body">
      <h5>{{ object.title }}</h5>
      {% bootstrap_form form %}
      <div class="row">
        <div class="col">
          <button class="btn btn-primary"
                  hx-post="{% url 'boxlist:update' pk=object.id %}"
                  swap="none">
            {% trans "Update" %}
            <span class="htmx-indicator spinner-border spinner-border-sm"></span>
          </button>
          <button class="btn-close"
                  title="{% trans 'Dismiss' %}"
                  hx-get="{% url 'boxlist:detail' pk=object.id %}"
                  hx-target="#item-{{ object.id }}">
          </button>
        </div>
        <div class="col text-end">
          <button class="btn btn-danger"
                  title="{% trans 'Delete item' %}"
                  hx-get="{% url 'boxlist:delete' pk=object.id %}"
                  hx-target="#item-{{ object.id }}"
                  hx-confirm="{% trans 'Are you sure you want to delete item' %} {{ object.title }}?">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
