{% load bootstrap5 %}
{% load i18n %}

<div class="card">
  <form hx-target="#add-button">
    <div class="card-body">
      {% bootstrap_form form %}
      <button class="btn btn-success"
              hx-post="{% url 'bulktable:create' %}">
        {% trans "Add" %}
        <span class="htmx-indicator spinner-border spinner-border-sm"></span>
      </button>
      <button class="btn-close"
              title="{% trans 'Dismiss' %}"
              hx-get="{% url 'bulktable:add_button' %}">
      </button>
    </div>
  </form>
</div>
