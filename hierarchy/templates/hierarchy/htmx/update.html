{% load bootstrap5 %}
{% load i18n %}

<div class="card mb-3">
  <form
    hx-post="{% url 'hierarchy:update' pk=object.id %}"
    hx-target="#cat-{{ object.id }}">
    <div class="card-body">
      <h5>{{ object.title }}</h5>
      {% bootstrap_form form %}
      <div class="row">
        <div class="col">
          <button class="btn btn-primary" type="submit">
            {% trans "Update" %}
            <span class="htmx-indicator spinner-border spinner-border-sm"></span>
          </button>
          <button class="btn-close"
                  title="{% trans 'Dismiss' %}"
                  hx-get="{% url 'hierarchy:detail' pk=object.id %}"
                  hx-target="#cat-{{ object.id }}">
          </button>
        </div>
        <div class="col text-end">
          <button class="btn btn-danger"
                  title="{% trans 'Delete category' %}"
                  hx-get="{% url 'hierarchy:delete' pk=object.id %}"
                  hx-target="#cat-{{ object.id }}"
                  hx-confirm="{% trans 'Are you sure you want to delete category' %} {{ object.title }}?">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
