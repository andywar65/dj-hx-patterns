{% load bootstrap5 %}
{% load i18n %}

<div class="card text-dark">
  <form
    hx-post="{% url 'timeline:create' %}"
    hx-target="#add-button">
    <div class="card-body">
      {% bootstrap_form form %}
      <button class="btn btn-success" type="submit">
        {% trans "Add" %}
        <span class="htmx-indicator spinner-border spinner-border-sm"></span>
      </button>
      <button class="btn-close"
              title="{% trans 'Dismiss' %}"
              hx-get="{% url 'timeline:add_button' %}"
              hx-target="#add-button">
      </button>
    </div>
  </form>
</div>
