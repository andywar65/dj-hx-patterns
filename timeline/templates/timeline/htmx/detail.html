{% load i18n %}

<div class="row">
  <div class="col col-9">
    {{ phase.get_punctuated_index }} -
    <a class="link-primary"
       hx-get="{% url 'timeline:update' pk=phase.id %}"
       hx-target="#phase-index-{{ phase.id }}">
      {{ phase }}
    </a>
  </div>
  <div class="col col-1">
    {% if phase.start %}
      <i class="fa fa-hourglass-start"></i>
    {% endif %}
  </div>
  <div class="col text-end">
    {% if phase.get_previous_sibling %}
      <a class="link-primary"
         title="{% trans 'Move up' %}"
         hx-get="{% url 'timeline:move_up' pk=phase.id %}"
         hx-target="#phase-index-{{ phase.id }}">
        <i class="fa fa-arrow-up"></i></a>
    {% endif %}
    {% if phase.get_next_sibling %}
      <a class="link-primary"
         title="{% trans 'Move down' %}"
         hx-get="{% url 'timeline:move_down' pk=phase.id %}"
         hx-target="#phase-index-{{ phase.id }}">
        <i class="fa fa-arrow-down"></i></a>
    {% endif %}
  </div>
</div>
