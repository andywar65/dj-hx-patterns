{% load i18n %}

<table class="table table-hover">
  <thead class="table-dark" style="position: sticky; top: 0; z-index: 1">
    <tr>
      <th scope="col" id="add-button">{% include "timeline/htmx/add_button.html" %}</th>
      <th scope="col">{% trans "Year" %}</th>
    </tr>
    <tr>
      <th scope="col">{% trans "Phase title" %}</th>
      <th scope="col">{% trans "Months" %}</th>
    </tr>
  </thead>
  {% if object_list %}
    <tbody>
      {% for phase in object_list %}
        <tr>
          <td id="phase-{{ phase.id }}">
            {{ phase }}
          </td>
          <td>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  {% else %}
    <p>{% trans "No phases yet" %}</p>
  {% endif %}
</table>
