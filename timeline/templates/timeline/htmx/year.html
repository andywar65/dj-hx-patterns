<div class="row">
  <div class="col">
    <i class="fa fa-arrow-left"></i>
  </div>
  <div class="col text-center">
    {% if month == 1 %}
      {{ year }}
    {% else %}
      {{ year }} / {{ year|add:"1" }}
    {% endif %}
  </div>
  <div class="col text-end">
    <i class="fa fa-arrow-right"></i>
  </div>
</div>
